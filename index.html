<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>超OBOETEくん!!!</title>
        <script src="dist/scripts/app.js" defer></script>
        <link rel="stylesheet" href="dist/css/styles.css" />
    </head>
    <body>
        <header class="header__wrapper">
            <ul class="ul">
                <li class="logo__wrapper">
                    <img
                        class="logo"
                        src="./dist/images/logo.svg"
                        alt="ロゴ画像"
                    />
                    <div class="title">超OBOETEくん!!!</div>
                </li>
                <li class="sub__menu">
                    <a href="" target="_blank" rel="noopener noreferrer"
                        >メニュー</a
                    >
                    <a href="" target="_blank" rel="noopener noreferrer"
                        >About</a
                    >
                </li>
            </ul>
        </header>
        <main>
            <ul class="contents">
                <ul class="tasks">
                    <li>
                        <button class="taskAddBtn">カードの追加</button>
                    </li>
                </ul>
            </ul>

            <div class="text__wrapper__flex">
                <div class="text__wrapper">
                    <div class="text__container">
                        <div class="update__remove__container">
                            <button class="edit off" tabindex="4">
                                <svg
                                    width="40"
                                    height="40"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                                    />
                                </svg>
                            </button>
                            <button class="remove off" tabindex="5">
                                <svg
                                    width="40"
                                    height="40"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                                    />
                                </svg>
                            </button>
                            <button class="x" tabindex="6">
                                <svg
                                    width="40"
                                    height="40"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M6 18L18 6M6 6l12 12"
                                    />
                                </svg>
                            </button>
                        </div>

                        <div class="create__card off">
                            <div class="textarea__container">
                                <div class="textarea__wrapper">
                                    <div>問題</div>
                                    <textarea
                                        class="problem__textarea"
                                        tabindex="1"
                                    ></textarea>
                                </div>
                                <div class="textarea__wrapper">
                                    <div>答え</div>
                                    <textarea
                                        class="answer__textarea"
                                        tabindex="2"
                                    ></textarea>
                                </div>
                            </div>
                            <button class="decision" tabindex="3">
                                カードを追加
                            </button>
                        </div>
                        <div class="detail__card off">
                            <div class="contents">コンテンツの内容</div>
                            <div class="answer__Btn">回答に切り替え</div>
                            <div class="Btn__container">
                                <div class="remembered__Btn">覚えた</div>
                                <div class="forget__Btn">間違えた</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cover__gray"></div>
        </main>
    </body>
</html>
